name: Backend CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true

    - name: Setup database
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/manabase_test
        RAILS_ENV: test
      run: |
        bundle exec rails db:create
        bundle exec rails db:schema:load

    - name: Run RuboCop
      run: bundle exec rubocop

    - name: Run RSpec tests
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/manabase_test
        RAILS_ENV: test
        REDIS_URL: redis://localhost:6379/0
      run: bundle exec rspec --format progress --format RspecJunitFormatter --out rspec-results.xml

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: rspec-results
        path: rspec-results.xml

    - name: Test Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: RSpec Tests
        path: rspec-results.xml
        reporter: java-junit