# PostgreSQL. Versions 9.3 and up are supported.
#
#   Install the pg driver:
#     gem install pg
#
#   Ensure the PostgreSQL gem is defined in your Gemfile
#     gem "pg"
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV.fetch("DATABASE_HOST", "localhost") %>
  port: <%= ENV.fetch("DATABASE_PORT", 5432) %>
  username: <%= ENV.fetch("DATABASE_USER", "manabase") %>
  password: <%= ENV.fetch("DATABASE_PASSWORD", "manabase_password") %>
  gssencmode: disable

development:
  <<: *default
  database: <%= ENV.fetch("DATABASE_NAME", "manabase_dev") %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: <%= ENV.fetch("DATABASE_NAME", "manabase_test") %>


# Production uses PostgreSQL with separate databases for different concerns
production:
  primary:
    <<: *default
    database: <%= ENV.fetch("DATABASE_NAME", "manabase_production") %>
  cache:
    <<: *default
    database: <%= ENV.fetch("CACHE_DATABASE_NAME", "manabase_production_cache") %>
  cable:
    <<: *default
    database: <%= ENV.fetch("CABLE_DATABASE_NAME", "manabase_production_cable") %>
